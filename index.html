    <div class="header">

                <button class="notificationsBtn"></button>

        </div>

                    <p class="greeting1">Hi there,<br>
                    <p class="greeting2">Meghan Oakley (@meghan)</p>
                </div>
            </div>

                <button>New</button>

        </div>

    <div class="sidebar">
